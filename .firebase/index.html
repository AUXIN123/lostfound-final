<form id="lost-item-form">
  <label for="title">Item Title</label>
  <input id="title" type="text" placeholder="Lost item title" required />

  <label for="location">Location</label>
  <input id="location" type="text" placeholder="Where it was lost" required />

  <label for="description">Description</label>
  <textarea id="description" placeholder="Describe the item" required></textarea>

  <button type="submit">Post Lost Item</button>
</form>
